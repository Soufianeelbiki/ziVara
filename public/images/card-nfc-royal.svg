<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="royalBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="25%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="75%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="royalShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2)"/>
    </linearGradient>
    <linearGradient id="royalDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1508"/>
      <stop offset="100%" style="stop-color:#0d0b04"/>
    </linearGradient>
    <filter id="royalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="hologram" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(212,175,55,0.8)"/>
      <stop offset="50%" style="stop-color:rgba(255,215,0,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(184,134,11,0.6)"/>
    </radialGradient>
  </defs>
  
  <!-- Card Base - Full Gold -->
  <rect width="400" height="250" rx="18" fill="url(#royalBase)"/>
  
  <!-- Shine Overlay -->
  <rect width="400" height="250" rx="18" fill="url(#royalShine)"/>
  
  <!-- Embossed Border -->
  <rect x="8" y="8" width="384" height="234" rx="14" fill="none" stroke="url(#royalDark)" stroke-width="3" opacity="0.3"/>
  <rect x="12" y="12" width="376" height="226" rx="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  
  <!-- Crown Icon -->
  <g transform="translate(30, 22)" filter="url(#royalGlow)">
    <path d="M0 35 L10 15 L20 28 L30 8 L40 28 L50 15 L60 35 L55 40 L5 40 Z" 
          fill="url(#royalDark)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="10" cy="15" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="30" cy="8" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="50" cy="15" r="3" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- NFC Symbol - Dark on Gold -->
  <g transform="translate(100, 18)" filter="url(#emboss)">
    <path d="M0 25 Q0 0 25 0 L55 0 Q80 0 80 25 L80 55 Q80 80 55 80 L25 80 Q0 80 0 55 Z" 
          fill="none" stroke="url(#royalDark)" stroke-width="3"/>
    <path d="M25 40 C25 30 35 25 40 25" fill="none" stroke="#1a1508" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 40 C25 20 45 15 55 15" fill="none" stroke="#1a1508" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 40 C25 10 55 5 70 5" fill="none" stroke="#1a1508" stroke-width="3" stroke-linecap="round"/>
    <circle cx="25" cy="40" r="6" fill="url(#royalDark)"/>
  </g>
  
  <!-- Royal Badge -->
  <g transform="translate(270, 18)">
    <rect width="100" height="30" rx="15" fill="url(#royalDark)" opacity="0.9"/>
    <text x="50" y="20" text-anchor="middle" fill="url(#royalBase)" font-family="system-ui" font-size="10" font-weight="700" letter-spacing="0.15em">24K GOLD</text>
  </g>
  
  <!-- Hologram Security -->
  <g transform="translate(195, 55)">
    <ellipse cx="25" cy="20" rx="25" ry="20" fill="url(#hologram)" opacity="0.7"/>
    <text x="25" y="24" text-anchor="middle" fill="url(#royalDark)" font-family="system-ui" font-size="8" font-weight="600">SECURE</text>
  </g>
  
  <!-- QR Code - Premium Frame -->
  <g transform="translate(295, 125)">
    <rect x="-10" y="-10" width="100" height="100" rx="8" fill="url(#royalDark)" opacity="0.95"/>
    <rect x="-5" y="-5" width="90" height="90" rx="6" fill="rgba(255,255,255,0.97)"/>
    <g transform="translate(3, 3)" fill="#1a1508">
      <rect x="0" y="0" width="26" height="26"/>
      <rect x="54" y="0" width="26" height="26"/>
      <rect x="0" y="54" width="26" height="26"/>
      <rect x="6" y="6" width="14" height="14" fill="white"/>
      <rect x="60" y="6" width="14" height="14" fill="white"/>
      <rect x="6" y="60" width="14" height="14" fill="white"/>
      <rect x="32" y="0" width="6" height="6"/>
      <rect x="32" y="14" width="6" height="6"/>
      <rect x="32" y="32" width="6" height="6"/>
      <rect x="44" y="32" width="6" height="6"/>
      <rect x="32" y="54" width="6" height="6"/>
      <rect x="44" y="62" width="6" height="6"/>
      <rect x="62" y="44" width="6" height="6"/>
      <rect x="74" y="62" width="6" height="6"/>
      <rect x="74" y="74" width="6" height="6"/>
      <rect x="62" y="74" width="6" height="6"/>
    </g>
  </g>
  
  <!-- Brand - Embossed Style -->
  <g filter="url(#emboss)">
    <text x="30" y="140" fill="url(#royalDark)" font-family="system-ui" font-size="38" font-weight="800" letter-spacing="0.1em">ZIVARA</text>
  </g>
  <text x="30" y="170" fill="url(#royalDark)" font-family="system-ui" font-size="20" font-weight="700" letter-spacing="0.3em" opacity="0.9">ROYAL</text>
  
  <!-- Decorative Elements -->
  <rect x="30" y="185" width="150" height="3" fill="url(#royalDark)" opacity="0.6"/>
  <circle cx="190" cy="186.5" r="4" fill="url(#royalDark)" opacity="0.8"/>
  
  <!-- Card Info -->
  <text x="30" y="210" fill="url(#royalDark)" font-family="system-ui" font-size="11" letter-spacing="0.1em" opacity="0.9">NFC ULTRA • QR GRAVÉ LASER</text>
  <text x="30" y="228" fill="url(#royalDark)" font-family="system-ui" font-size="9" letter-spacing="0.06em" opacity="0.7">OR VÉRITABLE 24 CARATS • HOLOGRAMME SÉCURISÉ</text>
  
  <!-- Luxury Corner Accents -->
  <g stroke="url(#royalDark)" stroke-width="2" opacity="0.5">
    <path d="M20 40 L20 20 L40 20"/>
    <path d="M380 40 L380 20 L360 20"/>
    <path d="M20 210 L20 230 L40 230"/>
  </g>
</svg>