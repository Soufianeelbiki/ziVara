<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#654321"/>
      <stop offset="100%" style="stop-color:#4a3520"/>
    </linearGradient>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="300" height="180">
      <rect width="300" height="180" fill="url(#woodGrad)"/>
      <path d="M0,20 Q75,15 150,20 T300,20" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
      <path d="M0,50 Q75,45 150,50 T300,50" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
      <path d="M0,80 Q75,75 150,80 T300,80" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
      <path d="M0,110 Q75,105 150,110 T300,110" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
      <path d="M0,140 Q75,135 150,140 T300,140" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
      <path d="M0,170 Q75,165 150,170 T300,170" fill="none" stroke="#5a3d25" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Wood card -->
  <rect x="50" y="60" width="300" height="180" rx="6" fill="url(#woodGrain)"/>
  <rect x="50" y="60" width="300" height="180" rx="6" fill="none" stroke="#3a2a15" stroke-width="2"/>
  
  <!-- Engraved logo -->
  <circle cx="100" cy="120" r="30" fill="none" stroke="url(#goldAccent)" stroke-width="1.5"/>
  <text x="100" y="130" font-family="serif" font-size="24" fill="#d4af37" text-anchor="middle">Z</text>
  
  <!-- Engraved text -->
  <rect x="150" y="100" width="140" height="8" rx="2" fill="#d4af37" opacity="0.7"/>
  <rect x="150" y="120" width="100" height="6" rx="2" fill="#3a2a15"/>
  <rect x="150" y="135" width="80" height="6" rx="2" fill="#3a2a15"/>
  
  <!-- Nature leaf accent -->
  <path d="M300,180 Q320,150 310,130 Q290,150 300,180" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
</svg>