<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="velvetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#1a0f2e"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
    <filter id="velvetTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="soft-light"/>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Velvet card -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#velvetGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="12" fill="none" stroke="url(#goldAccent)" stroke-width="1.5"/>
  
  <!-- Gold embossed logo -->
  <circle cx="200" cy="130" r="40" fill="none" stroke="url(#goldAccent)" stroke-width="2"/>
  <text x="200" y="142" font-family="serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Gold foil text -->
  <rect x="130" y="185" width="140" height="10" rx="2" fill="url(#goldAccent)" opacity="0.8"/>
  <rect x="150" y="205" width="100" height="8" rx="2" fill="#d4af37" opacity="0.4"/>
  
  <!-- Corner accents -->
  <path d="M55,65 L75,65 L75,80" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  <path d="M345,65 L325,65 L325,80" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  <path d="M55,235 L75,235 L75,220" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  <path d="M345,235 L325,235 L325,220" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
</svg>