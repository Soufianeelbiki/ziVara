<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Card -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#bgGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="12" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  
  <!-- Deep emboss effect - raised areas -->
  <rect x="70" y="80" width="100" height="60" rx="6" fill="#0f0f1a"/>
  <rect x="70" y="80" width="100" height="60" rx="6" fill="none" stroke="#2a2a3e" stroke-width="2"/>
  <text x="120" y="120" font-family="serif" font-size="28" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Embossed text lines -->
  <rect x="190" y="90" width="140" height="10" rx="3" fill="#0f0f1a"/>
  <rect x="190" y="90" width="140" height="10" rx="3" fill="none" stroke="#2a2a3e" stroke-width="1"/>
  <rect x="195" y="93" width="100" height="4" fill="url(#goldAccent)" opacity="0.6"/>
  
  <rect x="190" y="110" width="100" height="8" rx="2" fill="#0f0f1a"/>
  <rect x="190" y="110" width="100" height="8" rx="2" fill="none" stroke="#2a2a3e" stroke-width="1"/>
  
  <!-- Debossed pattern -->
  <g opacity="0.2">
    <rect x="70" y="160" width="260" height="60" rx="4" fill="#050510"/>
    <rect x="80" y="170" width="80" height="4" fill="#1a1a2e"/>
    <rect x="80" y="180" width="60" height="4" fill="#1a1a2e"/>
    <rect x="80" y="190" width="100" height="4" fill="#1a1a2e"/>
    <rect x="80" y="200" width="70" height="4" fill="#1a1a2e"/>
  </g>
  
  <!-- Shadow effect for depth -->
  <rect x="70" y="80" width="100" height="60" rx="6" fill="none" filter="url(#shadow)"/>
</svg>