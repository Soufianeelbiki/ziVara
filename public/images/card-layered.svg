<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d5a"/>
      <stop offset="100%" style="stop-color:#2a2a3e"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Bottom layer -->
  <rect x="70" y="80" width="280" height="160" rx="10" fill="url(#layer1)"/>
  <rect x="70" y="80" width="280" height="160" rx="10" fill="none" stroke="#4a4a6a" stroke-width="1"/>
  
  <!-- Middle layer -->
  <rect x="60" y="70" width="280" height="160" rx="10" fill="url(#layer2)"/>
  <rect x="60" y="70" width="280" height="160" rx="10" fill="none" stroke="#5a5a7a" stroke-width="1"/>
  
  <!-- Top layer - main card -->
  <rect x="50" y="60" width="280" height="160" rx="10" fill="#0a0a15"/>
  <rect x="50" y="60" width="280" height="160" rx="10" fill="none" stroke="url(#goldAccent)" stroke-width="1.5"/>
  
  <!-- Logo on top layer -->
  <rect x="70" y="80" width="50" height="50" rx="6" fill="url(#goldAccent)" opacity="0.2"/>
  <rect x="70" y="80" width="50" height="50" rx="6" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  <text x="95" y="115" font-family="serif" font-size="22" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Text lines -->
  <rect x="140" y="85" width="120" height="8" rx="2" fill="url(#goldAccent)" opacity="0.7"/>
  <rect x="140" y="100" width="80" height="6" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="140" y="115" width="100" height="6" rx="2" fill="#ffffff" opacity="0.15"/>
  
  <!-- Layered effect indicator -->
  <text x="70" y="195" font-family="sans-serif" font-size="8" fill="#ffffff" opacity="0.4" letter-spacing="2">3 LAYERS â€¢ PREMIUM STOCK</text>
  
  <!-- Thickness indicator lines -->
  <g transform="translate(300, 150)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="url(#goldAccent)" stroke-width="2"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="url(#goldAccent)" stroke-width="1"/>
    <line x1="-5" y1="30" x2="5" y2="30" stroke="url(#goldAccent)" stroke-width="1"/>
  </g>
</svg>