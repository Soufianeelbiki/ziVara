<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="leatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2817"/>
      <stop offset="50%" style="stop-color:#2a1a0f"/>
      <stop offset="100%" style="stop-color:#1a100a"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
    <pattern id="leatherTexture" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#2a1a0f"/>
      <circle cx="5" cy="5" r="1" fill="#1a100a" opacity="0.5"/>
      <circle cx="15" cy="15" r="1" fill="#3d2817" opacity="0.3"/>
      <circle cx="10" cy="10" r="0.5" fill="#1a100a" opacity="0.4"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Leather card -->
  <rect x="50" y="60" width="300" height="180" rx="10" fill="url(#leatherGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="10" fill="url(#leatherTexture)" opacity="0.3"/>
  <rect x="50" y="60" width="300" height="180" rx="10" fill="none" stroke="#4a3020" stroke-width="2"/>
  
  <!-- Stitching effect -->
  <rect x="58" y="68" width="284" height="164" rx="6" fill="none" stroke="url(#goldAccent)" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Embossed logo -->
  <rect x="80" y="90" width="70" height="70" rx="8" fill="#1a100a" opacity="0.5"/>
  <rect x="80" y="90" width="70" height="70" rx="8" fill="none" stroke="url(#goldAccent)" stroke-width="1.5"/>
  <text x="115" y="135" font-family="serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Gold foil text -->
  <rect x="170" y="100" width="150" height="10" rx="2" fill="url(#goldAccent)" opacity="0.8"/>
  <rect x="170" y="120" width="100" height="6" rx="2" fill="#4a3020"/>
  <rect x="170" y="135" width="120" height="6" rx="2" fill="#4a3020"/>
  
  <!-- Contact info area -->
  <rect x="170" y="170" width="150" height="40" rx="4" fill="#1a100a" opacity="0.4"/>
</svg>