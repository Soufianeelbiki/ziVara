<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Metal card -->
  <rect x="50" y="60" width="300" height="180" rx="8" fill="url(#metalGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="8" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Brushed metal texture lines -->
  <g opacity="0.1">
    <line x1="50" y1="80" x2="350" y2="80" stroke="#fff" stroke-width="0.5"/>
    <line x1="50" y1="100" x2="350" y2="100" stroke="#fff" stroke-width="0.5"/>
    <line x1="50" y1="120" x2="350" y2="120" stroke="#fff" stroke-width="0.5"/>
    <line x1="50" y1="140" x2="350" y2="140" stroke="#fff" stroke-width="0.5"/>
    <line x1="50" y1="160" x2="350" y2="160" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- Laser cut logo -->
  <rect x="70" y="80" width="60" height="60" rx="4" fill="none" stroke="url(#goldAccent)" stroke-width="1.5"/>
  <text x="100" y="120" font-family="serif" font-size="28" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Text cutouts -->
  <rect x="150" y="90" width="150" height="8" rx="2" fill="url(#goldAccent)" opacity="0.8"/>
  <rect x="150" y="110" width="100" height="6" rx="2" fill="#666"/>
  <rect x="150" y="125" width="120" height="6" rx="2" fill="#555"/>
  
  <!-- QR code placeholder -->
  <rect x="280" y="170" width="50" height="50" rx="4" fill="#1a1a1a"/>
  <rect x="285" y="175" width="40" height="40" fill="none" stroke="#666" stroke-width="0.5"/>
</svg>