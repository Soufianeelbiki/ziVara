<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="eliteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="eliteShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <linearGradient id="nfcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="eliteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card Base -->
  <rect width="400" height="250" rx="16" fill="url(#eliteGrad)"/>
  
  <!-- Subtle Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="20" x2="400" y2="20" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="40" x2="400" y2="40" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="60" x2="400" y2="60" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="400" y2="80" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Shine Effect -->
  <rect width="400" height="250" rx="16" fill="url(#eliteShine)" opacity="0.3"/>
  
  <!-- NFC Symbol -->
  <g transform="translate(30, 30)" filter="url(#eliteGlow)">
    <path d="M0 25 Q0 0 25 0 L55 0 Q80 0 80 25 L80 55 Q80 80 55 80 L25 80 Q0 80 0 55 Z" 
          fill="none" stroke="url(#nfcGrad)" stroke-width="2" opacity="0.8"/>
    <path d="M25 40 C25 30 35 25 40 25" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 40 C25 20 45 15 55 15" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 40 C25 10 55 5 70 5" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <circle cx="25" cy="40" r="4" fill="#3b82f6"/>
  </g>
  
  <!-- QR Code Area -->
  <g transform="translate(310, 150)">
    <rect width="70" height="70" rx="4" fill="white" opacity="0.95"/>
    <g transform="translate(5, 5)" fill="#1a1a1a">
      <rect x="0" y="0" width="20" height="20"/>
      <rect x="40" y="0" width="20" height="20"/>
      <rect x="0" y="40" width="20" height="20"/>
      <rect x="5" y="5" width="10" height="10" fill="white"/>
      <rect x="45" y="5" width="10" height="10" fill="white"/>
      <rect x="5" y="45" width="10" height="10" fill="white"/>
      <rect x="25" y="0" width="5" height="5"/>
      <rect x="25" y="10" width="5" height="5"/>
      <rect x="25" y="25" width="5" height="5"/>
      <rect x="35" y="25" width="5" height="5"/>
      <rect x="25" y="40" width="5" height="5"/>
      <rect x="35" y="45" width="5" height="5"/>
      <rect x="45" y="35" width="5" height="5"/>
      <rect x="55" y="45" width="5" height="5"/>
    </g>
  </g>
  
  <!-- Brand -->
  <text x="30" y="140" fill="white" font-family="system-ui" font-size="28" font-weight="600" letter-spacing="0.15em">ZIVARA</text>
  <text x="30" y="165" fill="#3b82f6" font-family="system-ui" font-size="14" font-weight="500" letter-spacing="0.2em">ELITE</text>
  
  <!-- Decorative Line -->
  <rect x="30" y="180" width="100" height="1" fill="url(#nfcGrad)" opacity="0.6"/>
  
  <!-- Card Info -->
  <text x="30" y="210" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10" letter-spacing="0.1em">NFC + QR CODE</text>
  <text x="30" y="225" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="9" letter-spacing="0.05em">SMART BUSINESS CARD</text>
  
  <!-- Edge Accent -->
  <rect x="0" y="0" width="4" height="250" fill="url(#nfcGrad)" opacity="0.8"/>
</svg>