<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="25%" style="stop-color:#feca57"/>
      <stop offset="50%" style="stop-color:#48dbfb"/>
      <stop offset="75%" style="stop-color:#ff9ff3"/>
      <stop offset="100%" style="stop-color:#5f27cd"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Card -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#bgGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="12" fill="none" stroke="url(#holoGrad)" stroke-width="2"/>
  
  <!-- Holographic stripe -->
  <rect x="50" y="100" width="300" height="40" fill="url(#holoGrad)" opacity="0.3"/>
  
  <!-- Holographic elements -->
  <circle cx="100" cy="120" r="25" fill="url(#holoGrad)" opacity="0.4"/>
  <text x="100" y="128" font-family="serif" font-size="20" fill="#fff" text-anchor="middle">Z</text>
  
  <!-- Iridescent text area -->
  <rect x="150" y="105" width="140" height="30" rx="4" fill="url(#holoGrad)" opacity="0.2"/>
  <rect x="160" y="115" width="80" height="8" rx="2" fill="#fff" opacity="0.6"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <line x1="50" y1="60" x2="350" y2="240" stroke="url(#holoGrad)" stroke-width="1"/>
    <line x1="100" y1="60" x2="350" y2="190" stroke="url(#holoGrad)" stroke-width="1"/>
    <line x1="150" y1="60" x2="350" y2="140" stroke="url(#holoGrad)" stroke-width="1"/>
  </g>
</svg>