<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Clean white/cream card -->
  <rect x="50" y="60" width="300" height="180" rx="8" fill="url(#bgGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="8" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Minimalist logo - just a line -->
  <line x1="70" y1="100" x2="70" y2="160" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Clean typography -->
  <rect x="90" y="100" width="150" height="12" rx="1" fill="#1a1a1a"/>
  <rect x="90" y="125" width="100" height="8" rx="1" fill="#666666"/>
  <rect x="90" y="145" width="120" height="8" rx="1" fill="#999999"/>
  
  <!-- Minimal contact line -->
  <line x1="70" y1="200" x2="330" y2="200" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="70" y="210" width="80" height="6" rx="1" fill="#999999"/>
  
  <!-- Single accent dot -->
  <circle cx="320" cy="100" r="4" fill="#1a1a1a"/>
</svg>