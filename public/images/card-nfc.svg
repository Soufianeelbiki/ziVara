<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="nfcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb"/>
      <stop offset="100%" style="stop-color:#0abde3"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f5e7a3"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Card -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#bgGrad)"/>
  <rect x="50" y="60" width="300" height="180" rx="12" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  
  <!-- NFC icon with waves -->
  <g transform="translate(280, 90)">
    <!-- NFC waves -->
    <circle cx="20" cy="20" r="35" fill="none" stroke="url(#nfcGrad)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="20" cy="20" r="25" fill="none" stroke="url(#nfcGrad)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#nfcGrad)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="20" cy="20" r="8" fill="url(#nfcGrad)"/>
  </g>
  
  <!-- Logo -->
  <rect x="70" y="80" width="60" height="60" rx="8" fill="#0f0f1a"/>
  <rect x="70" y="80" width="60" height="60" rx="8" fill="none" stroke="url(#goldAccent)" stroke-width="1"/>
  <text x="100" y="120" font-family="serif" font-size="24" fill="#d4af37" text-anchor="middle" font-weight="bold">Z</text>
  
  <!-- Text lines -->
  <rect x="150" y="90" width="100" height="8" rx="2" fill="url(#goldAccent)" opacity="0.7"/>
  <rect x="150" y="108" width="70" height="6" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="150" y="122" width="90" height="6" rx="2" fill="#ffffff" opacity="0.15"/>
  
  <!-- NFC indicator text -->
  <rect x="70" y="160" width="80" height="20" rx="4" fill="url(#nfcGrad)" opacity="0.2"/>
  <text x="110" y="175" font-family="sans-serif" font-size="10" fill="#48dbfb" text-anchor="middle">NFC ENABLED</text>
  
  <!-- Tech circuit pattern -->
  <g opacity="0.1" stroke="#48dbfb" stroke-width="0.5" fill="none">
    <line x1="70" y1="200" x2="330" y2="200"/>
    <line x1="70" y1="210" x2="200" y2="210"/>
    <circle cx="200" cy="210" r="3"/>
    <line x1="206" y1="210" x2="330" y2="210"/>
    <line x1="70" y1="220" x2="150" y2="220"/>
    <circle cx="150" cy="220" r="3"/>
  </g>
</svg>