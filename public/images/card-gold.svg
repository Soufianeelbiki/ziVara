<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e7a3"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b8962d"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#050508"/>
  
  <!-- Card -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <rect x="50" y="60" width="300" height="180" rx="12" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Gold foil accent -->
  <rect x="50" y="220" width="300" height="20" rx="0 0 12 12" fill="url(#goldGrad)" opacity="0.8"/>
  
  <!-- Logo placeholder -->
  <rect x="70" y="80" width="50" height="50" rx="8" fill="url(#goldGrad)" opacity="0.3"/>
  <text x="95" y="115" font-family="serif" font-size="24" fill="#d4af37" text-anchor="middle">Z</text>
  
  <!-- Text lines -->
  <rect x="70" y="150" width="120" height="8" rx="4" fill="#d4af37" opacity="0.6"/>
  <rect x="70" y="165" width="80" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
  <rect x="70" y="180" width="100" height="6" rx="3" fill="#ffffff" opacity="0.15"/>
  
  <!-- Contact icons placeholder -->
  <circle cx="300" cy="100" r="20" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  <circle cx="300" cy="150" r="15" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
</svg>